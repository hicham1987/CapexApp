<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="card border-success mb-3">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Formulaire</h4>
            <p class="category"></p>
          </div>
          <div class="card-content">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">

                    <label class="">numDa</label>
                    <input class="form-control " name="numDa" #numDa="ngModel" [(ngModel)]="employeeService.selectedEmployee.numDa" placeholder=""
                      required>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="">numDossier</label>
                    <input class="form-control" name="numDossier" #numDossier="ngModel" [(ngModel)]="employeeService.selectedEmployee.numDossier"
                      placeholder="" required>
                  </div>
                </div>
              </div>
              <div class="col-md-9">
                <div class="form-group form-black label-floating is-empty">
                  <label class="">designation</label>
                  <input class="form-control" name="designation" #designation="ngModel" [(ngModel)]="employeeService.selectedEmployee.designation"
                    placeholder="">
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="">chefP</label>
                    <input class="form-control" name="chefP" #chefP="ngModel" [(ngModel)]="employeeService.selectedEmployee.chefP" placeholder="">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="">estimation</label>
                    <input class="form-control" name="estimation" #estimation="ngModel" [(ngModel)]="employeeService.selectedEmployee.estimation"
                      placeholder="" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="">numRfi</label>
                    <input class="form-control" name="numRfi" #numRfi="ngModel" [(ngModel)]="employeeService.selectedEmployee.numRfi" placeholder="">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label"></label>
                    <mat-form-field>
                      <mat-select name="situationRfi" #situationRfi="ngModel" [(ngModel)]="employeeService.selectedEmployee.situationRfi" placeholder="situationRfi">
                        <mat-option *ngFor="let rfi of Rfis" [value]="rfi.value">
                          {{ rfi.viewValue }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="">numAo</label>
                    <input class="form-control" name="numAo" #numAo="ngModel" [(ngModel)]="employeeService.selectedEmployee.numAo" placeholder="">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label"></label>
                    <mat-form-field>
                      <mat-select name="situationAo" #situationAo="ngModel" [(ngModel)]="employeeService.selectedEmployee.situationAo" placeholder="situationAo">
                        <mat-option *ngFor="let ao of Aos" [value]="ao.value">
                          {{ ao.viewValue }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-dollar"></i>
                  </div>
                  <label class="control-label">montantDeLaCad</label>
                  <input class="form-control" name="montantDeLaCad" #montantDeLaCad="ngModel" [(ngModel)]="employeeService.selectedEmployee.montantDeLaCad"
                    placeholder="">
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
                  <i class="fa fa-floppy-o"></i>
                  Submit</button>
                <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
                  <i class="fa fa-repeat"></i>
                  Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
