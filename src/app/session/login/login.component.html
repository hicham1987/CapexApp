<div class="wrapper">

  <div class="page-header" style="background-image: url('../assets/img/login2.jpg');background-size: 100% 100%;">
    <div class="filter"></div>
    <div class="container">
      <div class="login__page">
        <div class="row">
          <div class="card col-md-2 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">
                <div class="form-group" class="social-line text-center">
                  <h3 align="center">Welcome</h3>
                  <a class="btn btn-neutral btn-facebook btn-just-icon" (click)="signInWithFacebook()">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a class="btn btn-neutral btn-twitter btn-just-icon" (click)="signInWithTwitter()">
                    <i class="fa fa-twitter" ></i>

                  </a>

                  <a class="btn btn-neutral btn-google btn-just-icon" (click)="signInWithGoogle()">
                    <i class="fa fa-google" ></i>
                  </a>
                </div>
                <form name="userform" method="post" #formCtrl="ngForm">

                  <div class="form-group">

                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">

                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                  </div>

                  <div class="form-group">
                    <button type="buton" class="btn btn-primary btn-block" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                      Login with Email
                    </button>
                  </div>
                </form>

                
              </div>
            </div>
          </div>
          <div class="footer register-footer text-center">
              <h6>&copy;{{test | date: 'yyyy'}}, cree avec 
                <i class="fa fa-heart heart"></i>  par khaoula.
                <i class="fa fa-graduation-cap"></i><a href="https://www.uae.ma/website/index.php">
                  universit√©
              </a>
              <i class="fa fa-building"></i><a href="http://www.ocpgroup.ma/fr">
                ocpgroup
            </a>
            <i class="fa fa-building"></i><a href="https://www.interticket.com/">
              Interticket kft
          </a>
              </h6>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
