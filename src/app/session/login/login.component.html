
<div class="wrapper" >
  
      <div class="page-header" style="background-image: url('../assets/img/login.jpg');background-size: 100% 100%;">
        <div class="filter"></div>
        <div class="container">
    <div class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">
              <form name="userform" method="post" #formCtrl="ngForm">
                <h3 align="center">Welcome</h3>
                <div class="form-group">
                  
                  <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  
                  <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                  <button type="buton" class="btn btn-primary btn-block"  (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                    Login with Email
                  </button>
                </div>


                <div class="form-group" class="social-line text-center">
                  <a class="btn btn-neutral btn-facebook btn-just-icon" (click)="signInWithFacebook()">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                  </a>

                  <a class="btn btn-neutral btn-twitter btn-just-icon" (click)="signInWithTwitter()">
                    <i class="fa fa-twitter" aria-hidden="true"></i>

                  </a>

                  <a class="btn btn-neutral btn-google btn-just-icon" (click)="signInWithGoogle()">
                    <i class="fa fa-google" aria-hidden="true"></i>
                  </a>
                </div>
              </form>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}},hgfs
                      <i class="fa fa-heart heart"></i></h6>
                  </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>  
</div>
</div>
