
<div class="wrapper" *ngIf="removeFooter()">
    <div class="page-header" style="background-image: url('../assets/img/logi.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Welcome</h3>
                            <div class="social-line text-center">
                                <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </div>
                            <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
                            <form class="register-form" *ngIf="!(authService.user | async)">
                                <label>Email</label>
                                <input type="text" [(ngModel)]="email" placeholder="email">

                                <label>Password</label>
                                <input type="password" [(ngModel)]="password" placeholder="email">
                                <button class="btn btn-danger btn-block btn-round" (click)="signup()" [disabled]="!email || !password">Register</button>
                            </form>
                            <div class="forgot">
                                <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by </h6>
                </div>
            </div>
    </div>
</div>
