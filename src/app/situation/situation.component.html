<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header" data-background-color="orange">
            <h4 class="title"></h4>
            <p class="category">tableau d'Ao</p>
            <div class="user-selector" *ngIf="isAdmin()">
              <mat-form-field>
                <mat-select placeholder="Select User" (selectionChange)="onUserSelected($event)">
                  <mat-option *ngFor="let user of users" [value]="user">
                    {{ user.email }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="card-content table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>numAo</th>
                  <th>sousFamille</th>
                  <th>situationAo</th>
                  <th>montantDeLaCad</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employeeList">
                  <td>{{employee.numAo}}</td>
                  <td>{{employee.sousFamille}}</td>
                  <td>{{employee.situationAo}}</td>
                  <td>{{employee.montantDeLaCad}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
